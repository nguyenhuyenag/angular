<div style="width: 700px; text-align: center;">
    <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">
            <h4 class="modal-title">{{word | titlecase }}</h4>
            <br />
            <p (click)="showPronoun()" class="alert alert-success pointer">{{pronoun}}</p>
            <p (click)="showTranslate()" class="alert alert-success pointer">{{translate}}</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="change()">
                <label class="form-check-label" for="flexCheckDefault">Swap</label>
            </div>
            <br />
            <button (click)="randomVocab('1')" class="btn btn-primary btn-block rounded-pill subscribe shadow-sm">Next</button>
        </div>
    </div>
</div>
