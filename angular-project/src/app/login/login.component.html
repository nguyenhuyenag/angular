<div class="content">
    <div class="card-body mx-auto">
        <!-- <img class="profile-img-card" [src]="avatar" /> -->
        <img class="profile-card" [src]="cat_ok" />
        <p *ngIf="failed" [class]="notification.type">{{notification.content}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group action">
                <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-block">Login</button>
                <a class="text-center" [routerLink]="['/register']">Register</a>
                <!-- <img *ngIf="failed" [src]="cat_unknown" /> -->
                <img *ngIf="isLoading" [src]="loading" />
            </div>
        </form>
    </div>
</div>
